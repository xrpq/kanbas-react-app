<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username"><br><br>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First Name"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name"><br><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" placeholder="Contact"><br><br>
        
        <label for="biography">Biography:</label>
        <textarea id="biography" rows="4" placeholder="Biography"></textarea><br><br>
        
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Title"><br><br>
        
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="URL"><br><br>
        
        <button onclick="window.location.href='index.html';" type="button">Save Profile</button>
        <a href="index.html">Cancel Editing</a>
    </form>
</body>
</html>
